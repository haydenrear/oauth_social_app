<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{threadItemString.name}}</mat-card-title>
    <mat-card-subtitle>{{threadItemString.region.region}}</mat-card-subtitle>
    <mat-card-subtitle>{{threadItemString.region.zip}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='{{threadItemString.image}}'>
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/threadItem/{{threadItemString.id}}">VIEW PROPERTY</button>
  </mat-card-actions>
</mat-card>
