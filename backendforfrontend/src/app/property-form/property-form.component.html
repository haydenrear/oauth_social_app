<form #property="ngForm" (submit)="submit()" class="propertyForm">
    <mat-card>
      <div class="matformItem">
        <mat-card-title>Location</mat-card-title>
        <div class="fitWidth">
          <mat-card-subtitle>Address</mat-card-subtitle>
          <mat-form-field hintLabel="Enter Street Address Here" appearance="fill">
            <mat-label>Street Number</mat-label>
            <input matInput placeholder="Ex. 1234" [(ngModel)]="streetNumberModel" name="streetNumber" id="streetNumber"
                   required>
          </mat-form-field>
          <mat-form-field hintLabel="Enter Street Address Here" appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput placeholder="Ex. Okay Way" [(ngModel)]="streetModel" id="street" name="street" required>
          </mat-form-field>
        </div>
        <div class="fitWidth">
          <mat-form-field hintLabel="Enter City Here" appearance="fill" class="fitWidth">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. Tampa" [(ngModel)]="threadItemForm.region.city" id="city" name="city"
                   required>
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput #state maxlength="2" placeholder="Ex. OR" [(ngModel)]="stateModel" id="state" name="state"
                 required>
          <mat-hint align="end">{{state.value?.length || 0}}/2</mat-hint>
        </mat-form-field>
        <mat-form-field hintLabel="Max 5 characters" appearance="fill">
          <mat-label>Zipcode</mat-label>
          <input matInput #zipcode maxlength="5" placeholder="Ex. 97212" [(ngModel)]="threadItemForm.region.zip"
                 id="zip" name="zip" required>
          <mat-hint align="end">{{zipcode.value?.length || 0}}/5</mat-hint>
        </mat-form-field>
      </div>
    </mat-card>
    <mat-card>
      <div class="matformItem">
        <mat-card-title>Property Information</mat-card-title>
        <mat-form-field appearance="fill">
          <mat-label>Number of Bedrooms</mat-label>
          <mat-select [(ngModel)]="this.threadItemForm.numBedrooms" id="numBedrooms" name="numBedrooms" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Number of Bathrooms</mat-label>
          <mat-select [(ngModel)]="this.threadItemForm.numBathrooms" id="numBathrooms" name="numBathrooms" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
      </div>
      <div style="padding: 20px">
        <mat-card-subtitle style="padding: 10px">Please Upload Image of Property</mat-card-subtitle>
        <input type="file" (change)="preparePhoto($event)" name="image" id="image" accept="image/*">
      </div>
      <button class="center" mat-button color="primary" type="submit">Submit Listing</button>
      </mat-card>
</form>
