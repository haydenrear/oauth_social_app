<form class="centered propertyFilter" (ngSubmit)="filterByFunc()">
  <mat-form-field appearance="fill" class="stretch" required>
    <mat-label>Zip or State</mat-label>
    <input matInput placeholder="Enter Zip or State Here" name="filter" id="filter" [(ngModel)]="filter">
  </mat-form-field>
  <mat-form-field appearance="fill" class="stretch">
    <mat-label>City</mat-label>
    <input matInput placeholder="Enter City" name="filter" id="city" [(ngModel)]="city">
  </mat-form-field>
  <mat-form-field appearance="fill" class="stretch">
    <mat-label>Select</mat-label>
    <mat-select name="filterBy" id="filterBy" [(ngModel)]="filterBy" required>
      <mat-option value="state">State</mat-option>
      <mat-option value="zipcode">Zipcode</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button type="submit" color="primary" class="stretch">Filter Properties</button>
</form>
<div class="matCards" >
  <div *ngFor="let thread of threadItem">
    <app-property [threadItem]="thread" class="mat-card" ></app-property>
  </div>
</div>
